<html>
  <style>
    #myInput {
      background-position: 10px 10px;
      background-repeat: no-repeat;
      width: 30%;
      font-size: 16px;
      padding: 12px 20px 12px 10px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
    }
    div {
      font-size: 25px;
      font-family: Georgia, "Times New Roman", Times, serif;
    }
    table {
      border-spacing: 0;
      width: 100%;
      border: 1px solid #ddd;
    }
    select {
      font-size: 25px;
    }

    th,
    td {
      text-align: left;
      padding: 16px;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
  <body>
    <select onchange="sortTable()" id="mySelect">
      <option value="0">Name</option>
      <option value="1">Age</option>
      <option value="2">ID</option>
      <option value="3">City</option>
    </select>
    <p>
      <input
        type="text"
        id="myInput"
        onkeyup="FilterTable()"
        placeholder="Search for names.."
        title="Type in a name"
      />
    </p>
    <div id="demo"></div>

    <script>
      onLoad();

      function sortTable() {
        const td = document.getElementById("mySelect").value;
        let table, rows, i, x, y;
        table = document.getElementById("myTable");

        rows = table.rows;
        const sortedRows = Array.from(rows)
          .sort((a, b) => {
            x = a.getElementsByTagName("td")[td];
            y = b.getElementsByTagName("td")[td];
            if (!x || !y) {
              return 0;
            } else if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
              return -1;
            }
            return 0;
          })
          .map(row => {
            return row.outerHTML;
          })
          .toString();
        table.innerHTML = sortedRows;
      }

         function FilterTable() {
        let input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }

      function onLoad() {
        var Employee = [
          {
            name: "Nikunj",
            id: 1,
            age: 28,
            city: "Gandhidham"
          },
          {
            name: "Jayesh",
            id: 2,
            age: 25,
            city: "Bharuch"
          },
          {
            name: "Sudesh",
            id: 3,
            age: 24,
            city: "Surat"
          },
          {
            name: "Janti",
            id: 4,
            age: 19,
            city: "Bhabhar"
          },
          {
            name: "shailesh",
            id: 5,
            age: 22,
            city: "Morvada"
          },
          {
            name: "Kanu",
            id: 6,
            age: 30,
            city: "Bukoli"
          },
          {
            name: "Ranchhod",
            id: 7,
            age: 31,
            city: "Chatra"
          },
          {
            name: "Jetho",
            id: 8,
            age: 32,
            city: "Udaipuir"
          }
        ];
        var PText = `<table id=myTable><tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>ID</th>
                                <th>City</th></tr>`;

        for (let i = 0; i < Employee.length; i++) {
          PText += `<tr>
                                  <td>${Employee[i].name}</td>
                                  <td>${Employee[i].age}</td>
                                  <td>${Employee[i].id}</td>
                                  <td>${Employee[i].city}</td>
                                  </tr>`;
        }
        document.getElementById("demo").innerHTML = PText;
      }
    </script>
  </body>
</html>

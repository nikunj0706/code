<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    * {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: green;
}

.topnav a {
  float: left;
  display: block;
  color:white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.topnav a:hover {
  background-color:#ccc;
  color: black;
}



.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  margin-right: 8px;
  margin-bottom: 8px;
  font-size: 17px;
  border:solid;

  border-color: white;
}

.topnav .search-container button {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  background: green;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container {
  background: green;
}
@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 1rem;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
    header {
      font-size: 5rem;
      text-align: center;
    }
    #image-grid {
      line-height: 0;
      column-count: 5;
      column-gap: 0;
      display: inline-block;
      margin-right: auto;
      margin-left: auto;
    }
    .item {
      margin: 10px;
    }
    #image-grid .item img {
      width: 100%;
      height: auto !important;
    }

    @media (max-width: 1000px) {
      #image-grid {
        column-count: 3;
      }
      header {
        font-size: 3rem;
      }
    }
    @media (max-width: 800px) {
      #image-grid {
        column-count: 2;
      }
      header {
        font-size: 2rem;
      }
    }
    @media (max-width: 400px) {
      #image-grid {
        column-count: 1;
      }
      header {
        font-size: 1rem;
      }
    }
  </style>
  <body>
    <div class="topnav">
      <a href="#home">Home</a> 
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <div class="search-container">
        <input type="text" placeholder="Search.." name="search" />
      </div>
    </div>

    <header>Collection of Images</header>
    <div id="image-grid">
      <div class="item"><img src="IMG_20100101_014625.jpg" /></div>
      <div class="item"><img src="baby.jpg" /></div>
      <div class="item"><img src="Image_1.JPG" /></div>
      <div class="item"><img src="Image_2.JPG" /></div>
      <div class="item"><img src="Image_3.jpg" /></div>
      <div class="item"><img src="Image_4.jpg" /></div>
      <div class="item"><img src="Image_5.jpg" /></div>
      <div class="item"><img src="Image_6.jpg" /></div>
      <div class="item"><img src="Image_7.jpg" /></div>
      <div class="item"><img src="Image_8.jpg" /></div>
      <div class="item"><img src="Image_9.jpg" /></div>
      <div class="item"><img src="Image_10.jpg" /></div>
    </div>
  </body>
</html>

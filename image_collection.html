<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    header {
      font-size: 5rem;
      text-align: center;
    }
    #image-grid {
      line-height: 0;
      column-count: 5;
      column-gap: 0;
      display: inline-block;
      margin-right: auto;
      margin-left: auto;
    }
    .item {
      margin: 10px;
    }
    #image-grid .item img {
      width: 100%;
      height: auto !important;
    }

    @media (max-width: 1000px) {
      #image-grid {
        column-count: 3;
      }
      header {
        font-size: 3rem;
      }
    }
    @media (max-width: 800px) {
      #image-grid {
        column-count: 2;
      }
      header{
          font-size: 2rem;
      }
    }
    @media (max-width: 400px) {
      #image-grid {
        column-count: 1;
      }
      header{
          font-size: 1rem;
      }
    }
  </style>
  <body>
    <header>Collection of Images</header>
    <div id="image-grid">
      <div class="item"><img src="IMG_20100101_014625.jpg" /></div>
      <div class="item"><img src="baby.jpg" /></div>
      <div class="item"><img src="Image_1.JPG" /></div>
      <div class="item"><img src="Image_2.JPG" /></div>
      <div class="item"><img src="Image_3.jpg" /></div>
      <div class="item"><img src="Image_4.jpg" /></div>
      <div class="item"><img src="Image_5.jpg" /></div>
      <div class="item"><img src="Image_6.jpg" /></div>
      <div class="item"><img src="Image_7.jpg" /></div>
      <div class="item"><img src="Image_8.jpg" /></div>
      <div class="item"><img src="Image_9.jpg" /></div>
      <div class="item"><img src="Image_10.jpg" /></div>
    </div>
  </body>
</html>

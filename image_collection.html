<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    header {
      font-size: 50px;
      text-align: center;
    }
    #image-grid {
      line-height: 0;
      column-count: 5;
      column-gap: 0;
      display: inline-block;
      margin-right: auto;
      margin-left: auto;
    }
    .item {
      margin: 10px;
    }
    #image-grid .item img {
      width: 100%;
      height: auto !important;

    }

  @media (max-width: 1000px) {
    #image-grid {
  
  
   column-count:         3;
   }
  }  
@media (max-width: 800px) {
    #image-grid {
  

   column-count:         2;
   }
  }  
@media (max-width: 400px) {
    #image-grid {
   
  
    column-count:        1;
   }
  }
  </style>

    </div>
  </body>
</html>

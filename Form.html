<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
   
    .container
    {
      border-radius: 5px;
      background-color: lightgrey;
      padding: 20px;
    }
    .row::after{
      content: "";
      display: table;
      clear: both;
    }
    .label-column{
      width: 25%;
      float: left;
      margin-top: 5px;


    }
    .userInput-column{
      width: 75%;
      float: left;
      margin-top: 5px;

    }

    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
     
     
    }
    input[type=submit]{
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
    margin-top: 5px;
}
input[type=submit]:hover {
    background-color: skyblue;
}
input[type=text], input[type=email],input[type=tel],input[type=password]{
    width: 100%;
    padding: 12px;
    border: 1px solid,#ccc;
    border-radius: 4px;
    resize: vertical;
   
}

@media screen and (max-width: 600px) {
    .label-column, .userInput-column, input[type=submit],input[type=email],input[type=tel],input[type=password] {
        width: 100%;
        margin-top: 0;
    }
    input[type=submit]{
      margin-top: 5px;
    }
    
}
  </style>
  <body>
    <div class="container">
    
      <form action="">
          <div class="row">
            <div class="label-column"><label>First Name</label> </div>
            <div class="userInput-column">
                <input type="Text" name="txtfname" />
              </div>
            </div>
            <div class="row">
              <div  class="label-column"><label>Last Name</label> </div>
             <div class="userInput-column"> <input type="Text" name="txtlname" /></div></div>
            
      <div class="row">
      <div class="label-column"><label>E-mail</label></div>
         <div class="userInput-column"><input type="email" name="txtemail" /></div></div>
      <div class="row">
      <div class="label-column"><label>Mobile No</label></div>
       <div class="userInput-column"  > <input type="tel" name="txtmobile" /></div>
      </div>
      <div class="row">
      <div class="label-column">
        <label>Password</label></div>
        <div class="userInput-column">
         <input type="password" name="txtpassword" />
      </div>
      </div>
      
      <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>

     
  </div>

  </body>
</html>
